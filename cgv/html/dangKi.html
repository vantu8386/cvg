<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dangKi.css">
    <title>Đăng kí</title>
</head>

<body>
    <h1 style="text-align: center;">Đăng kí</h1>
    <section class="main container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="error alert alert-danger hide">Lỗi rồi kìa</div>
                <div class="alert alert-danger " id="regiter-error" style="display: none;"></div>
                <div class="alert alert-success" id="regiter-success" style="display: none;">Đăng kí thành công</div>

            </div>
            <div class="col-3"></div>

        </div>
        <div class="row">

            <div class="col-3"></div>
            <div class="col-6">
                <form id="main-form" class="was-validated">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            name="email" placeholder="VD: abc@gmail.com" required>
                            <div class="invalid-feedback">Vui lòng nhập email để đăng kí.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                            placeholder="VD: Pass1234@" required>
                            <div class="invalid-feedback">Password.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Nhập Lại Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="nhapLaiPassword"
                            placeholder="VD: Pass1234@" required>
                            <div class="invalid-feedback">Nhập lại password.</div>
                    </div>
                    <div>Bạn đã có tài khoản? mời bạn <a href="./dangNhap.html">đăng nhập</a></div> <br>
                    <button type="submit" class="btn btn-primary">Đăng kí</button>
                </form>
            </div>
            <div class="col-3"></div>

        </div>
    </section>
    <script src="../js/dangKi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
